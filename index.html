<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Calculator</title>
</head>

<body>
   
    <section class="section-calculator">
        <h1>CALCULADORA</h1>
        <div class="global-content">
            <div class="content-answer">
                <div class="history-answer">
                    590+4(12)
                </div>
                <div class="actual-answer">
                    8 X
                </div>
            </div>
            <div class="content-buttons">
                <div class="content-buttons-all">
                    <button class="button-comand">%</button>
                    <button class="button-comand">CE</button>
                    <button class="button-comand">C</button>
                    <button class="button-comand"></button>
                </div>

                <div class="content-buttons-all">
                    <button class="button-comand">1/x</button>
                    <button class="button-comand">XÂ°</button>
                    <button class="button-comand"></button>
                    <button class="button-comand"></button>
                </div>

                <div class="content-buttons-all">
                    <button class="button-general">7</button>
                    <button class="button-general">8</button>
                    <button class="button-general">9</button>
                    <button class="button-comand">X</button>
                </div>

                <div class="content-buttons-all">
                    <button class="button-general">4</button>
                    <button class="button-general">5</button>
                    <button class="button-general">6</button>
                    <button class="button-comand">+</button>
                </div>

                <div class="content-buttons-all">
                    <button class="button-general">1</button>
                    <button class="button-general">2</button>
                    <button class="button-general">3</button>
                    <button class="button-comand">-</button>
                </div>

                <div class="content-buttons-all">
                    <button class="button-general">+/-</button>
                    <button class="button-general">0</button>
                    <button class="button-general">.</button>
                    <button class="button-equal">=</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
